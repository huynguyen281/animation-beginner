        var myPath = document.getElementById("path");
        var length = myPath?.getTotalLength();
        console.log(length);

        function submit() {
            var processLoading = document.getElementById("process-simple_3");
            if (processLoading.classList.contains('loading') || processLoading.classList.contains('success')) {
                return
            }
            processLoading.classList.add('loading')
            setTimeout(() => { 
                processLoading.classList.remove('loading')
                processLoading.classList.add('success');
            }, 4000)
        }
